<div style="position: relative; height: 100%">
  <router-outlet style="height: 100%"></router-outlet>
  <!-- BADGE -->
  <div
    id="tag-entorno"
    [ngStyle]="{ 'background-color': config.banner.background }"
    *ngIf="config.banner.mostrar"
    style="z-index: 150"
  >
    <icon [name]="config.banner.icon"></icon>
    <span style="color: white">{{ config.banner.nombre }}</span>
  </div>
</div>
